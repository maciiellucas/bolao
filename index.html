<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bol√£o | Menu Principal</title>
    <style>
        :root { 
            --primary: #209869; 
            --primary-light: #26d08b; 
            --bg: #0f172a; 
            --card-bg: #1e293b; 
            --text: #f8fafc; 
            --text-dim: #94a3b8;
        }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
        }
        
        .container { 
            width: 100%; 
            max-width: 450px; 
            background: var(--card-bg); 
            padding: 40px 30px; 
            border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            border: 1px solid rgba(255,255,255,0.1); 
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        h1 { 
            color: var(--primary-light); 
            margin-bottom: 10px; 
            font-size: 28px; 
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 35px;
        }
        
        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn { 
            width: 100%; 
            padding: 20px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 16px; 
            font-weight: bold; 
            font-size: 16px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-decoration: none;
            display: block;
            box-sizing: border-box;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary-light);
        }

        .btn:hover { 
            background: var(--primary-light); 
            color: white;
            transform: translateY(-3px); 
            box-shadow: 0 10px 20px rgba(32, 152, 105, 0.2);
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        footer { 
            margin-top: 35px; 
            border-top: 1px solid rgba(255,255,255,0.05); 
            padding-top: 20px; 
        }

        footer p {
            color: var(--text-dim); 
            font-size: 0.8rem;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">

    <p class="subtitle">Selecione uma op√ß√£o para continuar</p>

        </a>

        <a href="https://maciiellucas.github.io/conferirbolao/" class="btn btn-outline">
            <span class="icon">üìä</span> CONFERIR RESULTADO
        </a>
    </div>

    <footer>
        <p>&copy; 2025 | Maciel Poppe</p>
    </footer>
</div>

</body>
</html>
