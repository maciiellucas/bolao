<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bol√£o | Menu Principal</title>
    <style>
        :root { 
            --primary: #209869; 
            --primary-light: #26d08b; 
            --bg: #0f172a; 
            --card-bg: #1e293b; 
            --text: #f8fafc; 
            --text-dim: #94a3b8;
            --admin-gradient: linear-gradient(135deg, #1e293b 0%, #4c1d95 100%);
        }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
        }
        
        .container { 
            width: 100%; 
            max-width: 420px; 
            background: var(--card-bg); 
            padding: 40px 30px; 
            border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            border: 1px solid rgba(255,255,255,0.1); 
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        h1 { 
            color: var(--primary-light); 
            margin-bottom: 10px; 
            font-size: 26px; 
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn { 
            width: 100%; 
            padding: 18px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 14px; 
            font-weight: bold; 
            font-size: 16px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary-light);
        }

        /* Bot√£o Admin Discreto */
        .btn-admin {
            background: #0f172a;
            border: 1px solid #334155;
            color: var(--text-dim);
            font-size: 13px;
            padding: 12px;
            margin-top: 15px;
            font-weight: 500;
            opacity: 0.8;
        }

        .btn:hover { 
            background: var(--primary-light); 
            color: white;
            transform: translateY(-2px); 
        }

        .btn-admin:hover {
            background: var(--admin-gradient);
            color: white;
            border-color: #6d28d9;
            opacity: 1;
        }

        .icon-svg {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        footer { 
            margin-top: 30px; 
            border-top: 1px solid rgba(255,255,255,0.05); 
            padding-top: 15px; 
        }

        footer p {
            color: var(--text-dim); 
            font-size: 0.75rem;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BOL√ÉO ENTRE AMIGOS</h1>
    <p class="subtitle">Selecione uma op√ß√£o para continuar</p>
    
    <div class="menu-options">
        <a href="https://maciiellucas.github.io/bolaomegasena/" class="btn">
            <span style="margin-right:10px">üçÄ</span> PARTICIPAR DO BOL√ÉO
        </a>

        <a href="https://maciiellucas.github.io/conferirbolao/" class="btn btn-outline">
            <span style="margin-right:10px">üìä</span> CONFERIR RESULTADO
        </a>

        <a href="https://maciiellucas.github.io/admbolao/" class="btn btn-admin">
            <svg class="icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    </div>

    <footer>
        <p>&copy; 2025 | Maciel Poppe</p>

</div>

</body>
</html>
